<div class="container">
  <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12" *ngFor="let info of myPinupData">
    <div class="check hideOverflow" id="cardfix">
      <div class="row">
        <div class="col-sm-4 col-xs-4">
          <img src="./assets/identicon.png" class="github-prof-image" alt="" />
        </div>
        <div class="col-sm-8 col-xs-8">
          <div class="Angular2" data-toggle="tooltip" title={{info.title}}>{{info.title }}</div>
          <span class="Desc">New framework has major changes</span><br>
          <span class="date">{{info.createdAt | date}}</span><br>
          <!-- <p class="web">{{info.pinupUrl}}</p> -->
          <a class="web" href="#" data-toggle="tooltip" title={{info.pinupUrl}}>{{info.pinupUrl}}</a>

          <br>
        </div>
      </div>
      <div class="description row" data-toggle="tooltip" title={{info.description}}>{{info.description}}
      </div>

      <div class="demo row">

        <div class="firstchild  col-sm-3 col-xs-3">
          <div class="ion-thumbsup">
            <p class="likes">{{info.like}} Likes</p>
          </div>

        </div>
        <div class="col-sm-3 col-xs-3">
          <div class="ion-thumbsdown">
            <p class="unlike">{{info.unlike}} Unlike</p>
          </div>
        </div>
        <div class="col-sm-3 col-xs-3">
          <div class="views glyphicon glyphicon-eye-open" id="views">
            <p class="eye">{{info.views}} Views</p>
          </div>
        </div>

        <div class="hover123">
          <app-footer-hover [pinupID]='info.pinupID'></app-footer-hover>
        </div>

      </div>
      <div>
        <!-- <app-footer></app-footer> -->
          <!-- {{info.pinupID}} -->
          <app-footer [data]='info'></app-footer>
      </div>
      <div>


</div>

    </div>
  </div>

  <div class="col-md-4 col-sm-4 col-lg-4 col-xs-12">
    <div class="check">
      <div class="plus">
        <span class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#myModal"></span>
      </div>
      <p>add pin</p>
    </div>
  </div>

</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Link</h4>
      </div>

      <div class="modal-body">
        <div class="row">
          <input #textbox type="text" class="link" />
          <button type="button" class="btn" (click)=addInfo(textbox.value)>Add</button>

        </div>
      </div>
    </div>
  </div>
</div>
